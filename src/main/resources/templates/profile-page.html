<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Users List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Password</th>
        <th>Role</th>

    </tr>
    <tr th:each="user, user:${user}">
        <td th:utext="${user.current.getId}">Name</td>
        <td th:utext="${user.current.getName()}">Name</td>
        <td th:utext="${user.current.getLastName()}">Last Name</td>
        <td th:utext="${user.current.getAge()}">Age</td>
        <td th:utext="${user.current.getPassword()}">Password</td>
        <td th:utext="${user.current.roles}">Role</td>
    </tr>
</table>
<br>

<input type="button" value="Back to menu"
       onclick="window.location.href = '/'"/>
<br><br>

<input type="button" value="Update My Profile"
       onclick="window.location.href = '/users/edit'"/>
<br><br>

<input type="button" value="Delete My Profile"
       onclick="window.location.href = '/users/delete'"/>
<br><br>

<input type="button" value="LogOut"
       onclick="window.location.href = '/logout'"/>

</body>
</html>
