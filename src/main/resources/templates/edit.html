<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit userMan</title>
</head>
<body>
    <h1>Edit userMan</h1>
    <br>
    <form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
<!--        <input type="hidden" name="_method" value="PATCH"/>-->

        <label for="name">Change name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br><br>
        <label for="lastname">Change lastname:</label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <br><br>
        <label for="age">Change age:</label>
        <input type="text" th:field="*{age}" id="age"/>
        <br><br>
        <label for="password">Change password:</label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>
        <label>Current role:</label>
        <span th:each="role : ${user.getRoles()}" th:text="${role.roleName}"></span>
        <br><br>
        <label for="rolename">Add role:</label>
        <input type="text" th:field="*{roleName}" id="rolename"/>
        <br><br>

        <input type="submit" value="Update">
        <br><br>

        <input type="button" value="Back to menu"
               onclick="window.location.href = '/'"/>
    </form>
    <br><br>

    <input type="button" value="LogOut"
           onclick="window.location.href = '/logout'"/>
</body>
</html>
